 <script>
    
    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const thumb = document.createElement('div');
      thumb.className = 'thumb';

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.title || '';

      thumb.appendChild(img);
      card.appendChild(thumb);

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = item.title || '';
      card.appendChild(title);

      return card;
    }

    /* Place Created items into container based on defined class */
    function renderSection(selector, items) {
      const container = document.querySelector(selector);
      items.forEach(item => {
        const card = createCard(item);
        container.appendChild(card);
      });
    }
    document.addEventListener('DOMContentLoaded', function () {
      if (!data || !data.horror) {
        console.error('Data missing or malformed');
        return;
      }

      /*display each section*/
      renderSection('.Trending', data.horror.trending);
      renderSection('.Movies', data.horror.movies);
      renderSection('.Shows', data.horror.shows);

      
    });
  </script>
